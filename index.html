<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display" id="number" contenteditable="true">Programmed by Siaxos</div>
            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item four">4</div>
            <div class="item five">5</div>
            <div class="item six">6</div>
            <div class="item seven">7</div>
            <div class="item eight">8</div>
            <div class="item nine">9</div>
            <div class="item plus operator">+</div>
            <div class="item divide operator">รท</div>
            <div class="item times operator">x</div>
            <div onclick="showTeams()" class="item minus operator">-</div>
            <div onclick="main()" class="item blue equals">=</div>
        </div>
        <div id="teams" class="teams"></div>
    </div>
</body>
</html>
